    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var mark = [78, 1.69];
        var john = [92, 1.95];

        var markBMI = (mark[0] / (mark[1] ** 2)).toFixed(1);
        var johnBMI = (john[0] / (john[1] ** 2)).toFixed(1);

        if (markBMI < johnBMI) {
                console.log(`Mark'sBMI ( ${markBMI} ) is lower than John's ( ${johnBMI} )!`);
            } else {
                console.log(`Mark'sBMI ( ${markBMI} ) is higher than John's ( ${johnBMI} )!`);
            }
    </script>
</head>
